<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            background-color: floralwhite;
            mdisplay: table-cell;
            vertical-align: middle;
        }
        h1{
            border: 3px solid floralwhite;
            margin: 20px;
            width: 100px;
            font-size:190%;
            font-family: cursive;
            margin-left: auto;
            margin-right: auto;

        }
        div {
            background-color: PapayaWhip;
            border: 3px solid Moccasin;
            margin: 10px;
            width: 500px;
            padding: 10px;
            font-size:130%;
            margin-left: auto;
            margin-right: auto;
        }
        form {
            position:absolute;
            left: 40%;
            font-family: cursive;
            top: 30%;
            font-size: 20px;
        }
    </style>
</head>
<body>
    {#
        базовый шаблон, который используют остальные шаблоны
        имеет общую структуру, чтобы не дублировать код

        инициируем блок body, который переопределяется в шаблонах
    #}
    {% block body %}{% endblock %}
</body>
</html>
